{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}

{% load crispy_forms_tags %}  

<!--signUp--> 
<div class="container-fluid mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 p-3 mb-5 bg-body-tertiary rounded">
        <h2 class="text-center"><b>Create Account</b></h2>
        <form method="post">
        {% csrf_token %}
            <div class="container-fluid">
                {{ form|crispy }}
            </div>
            <div class="text-center mt-2">
                <button class="btn px-4 btn-primary my-2" type="submit">Sign Up</button>
            </div>
        </form>
        <p class="text-center my-2">If you already have an account, <a href="{% url 'login' %}">Log In</a> instead.</p>
        </div>
    </div>  
</div>

{% endblock content %}
