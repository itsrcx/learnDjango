{% extends 'base.html' %}
{% block title %}Add Blog Post{% endblock title %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container mt-4">
    <div class="form-group"></div>
        <h1><b>Update POST</b></h1><br>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy}}
            <button class="btn btn-primary px-3">Post</button> 
        </form>
    </div>
</div>

{% endblock content %}
