{% extends 'base.html' %}
{% block title %}Edit Post{% endblock title %}
{% load crispy_forms_tags %}

{% block content %}

{% if user.is_authenticated %}
    <div class="container mt-4">
        <div class="form-group"></div>
            <h1><b>Update POST</b></h1><br>
            <form method="POST">
                {% csrf_token %}
                {{ form|crispy}}
                <button class="btn btn-primary px-3">Post</button> 
            </form>
        </div>
    </div>
{% else %}
    <div class="my-4">
        <strong class="text-danger my-4">Action Not Allowed!</strong><span class="text-primary"> & you know it &#128521;</span>
    </div>
{% endif %}

{% endblock content %}
