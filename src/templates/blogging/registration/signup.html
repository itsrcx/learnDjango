{% extends 'base.html' %}

{% block content %}

{% load crispy_forms_tags %}  

<!--signUp--> 
<div class="container py-5">
    <h1><b>SignUp</b></h1>
    <forms method="POST">
        {% csrf_token %}
        {{ register_form|crispy }}
        <button class="btn btn-primary" type="submit">Sign Up</button>
    </forms>
    <p class="text-center">If you already have an account, <a href="/login">Log In</a> instead.</p>
</div>


{% endblock content %}
