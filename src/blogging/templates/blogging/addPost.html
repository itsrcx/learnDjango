{% extends 'base.html' %}
{% block title %}Add Blog Post{% endblock title %}

{% block content %}

{% load crispy_forms_tags %}
{% if user.is_authenticated %}
    <div class="container-fluid mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-6 p-3 mb-5 bg-body-tertiary rounded">
                <div class="form-group">
                    <h2 class="text-center"><b>ADD POST</b></h2><br>
                    <form method="POST">
                        {% csrf_token %}
                        {{ form|crispy}}
                        <button class="btn btn-primary px-3">Post</button> 
                    </form>
                </div>
            </div>
        </div>
    </div>
{% else %}
    <div class="my-4">
        <strong class="text-danger">Action Not Allowed!</strong><span class="text-primary"> & you know it &#128521;</span>
    </div>
{% endif %}

{% endblock content %}
